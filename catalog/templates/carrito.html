{% extends "main_template.html" %}
{% block content %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <p>&nbsp;</p>
    <p>&nbsp;</p>

    <div class="row">
      <!-- Dropdowns -->
      <div class="col-md-2">
          <select class="form-control">
              <option disabled selected>Tienda</option>
              {% for s in stores %}
              <option>{{ s }}</option>
              {% endfor %}
          </select>
      </div>
      <div class="col-md-2">
          <select class="form-control">
              <option disabled selected>Categoria</option>
              {% for c in cats %}
              <option>{{c.name}}</option>
              {% endfor %}
          </select>
      </div>
      <div class="col-md-2">
          <select class="form-control">
              <option disabled selected>Orden</option>
              <option>Ascendente</option>
              <option>Descendente</option>
          </select>
      </div>
  </div>

<p>&nbsp;</p>
<p>&nbsp;</p>

<!-- Shows all products  -->
<style>
    .card-body {
        height: 300px; /* Set a fixed height for the card bodies */
    }

    </style>

{% for row in rows %}
<div class="row">
    {% for product in row %}
    <div class="col-md-3 p-4">
        <div class="card product-card">
            <div class="card-body d-flex flex-column">
                <div class="{{product.store}}"></div>
                <h5 class="card-title"><strong>{{product.name}}</strong></h5>
                <p class="card-text"><strong>Precio:</strong> {{product.price}}</p>
                <p class="card-text"><strong>Categoria: </strong>{{product.cat}}</p>
                <p class="card-text"><strong>Tienda: </strong>{{product.store}}</p>
                <a href="{% url 'remove' product=product.id %}" class="btn btn-primary mt-auto">Remove from Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}

<div class="row">
    <h1>Total: $ {{ total}}</h1>
</div>

{% endblock %}
