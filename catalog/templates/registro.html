<!-- Registro de formulario -->
{% extends "main_template.html" %}
{% block content %}
<style>
  /* Estilos personalizados */
  h1, h2 {
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
  }
  .rounded-card {
    border-radius: 10px;
  }
</style>
<p>&nbsp;</p>
<div class="d-flex justify-content-center">
  <div class="card rounded-card login-card" style="background-color: #212529; width: 400px;">
      <div class="card-body text-white">
          <h2 class="card-title">Registro</h2>
          <form method="post">
              {% csrf_token %}
              <div class="form-group">
                  <label for="username" style="color: white;">Usuario:</label>
                  <input type="text" id="username" name="username" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="email" style="color: white;">Correo electrónico:</label>
                  <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="password" style="color: white;">Contraseña:</label>
                  <input type="password" id="password" name="password" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="confirm_password" style="color: white;">Confirmar contraseña:</label>
                  <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
      </div>
  </div>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
{% endblock %}
